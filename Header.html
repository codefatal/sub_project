<body>
    <!--채용상담-->
    <div class="search">
        <h2 class="">검색</h2>
        <form action="">
            <fieldset>
                <legend>Smart Match 통합검색</legend>
                <div class="">
                    <input type="text" id="text" title="검색어 입력" name="ktext" placeholder="NEW JOB, NEW ME"

                </div>
                <div id="" class="">
                    <p class="" id="">
                        <button type="button" title="열림" class="">

                        </button>
                    </p>
                </div>
                <div class="" id="">
                    <p class="">
                        키워드 입력하시면
                        <br>
                        검색어와 채용정보를 추천해드립니다.
                    </p>
                    <p>
                        <button>자동완성 켜기</button>
                        <span>|</span>
                        <button>닫기</button>
                    </p>
                </div>
                <p>
                    <button>닫힘</button>
                </p>
                <div>
                    <iframe src="https:/www.jobkorea.co.kr/Main/_OneShotSearch" frameborder="0" scrolling="no"
                        frameborder="0" marginheight="0" marginwidth="0" id="" name="AKCIfrm"></iframe>
                </div>
                <p>
                    <button>자동완성 끄기</button>
                    <span>|</span>
                    <button>닫기</button>
                </p>
                <div>
                    <button>검색</button>
                </div>
            </fieldset>
        </form>
    </div>
    <div>
        <div>

                <span>상세검색</span>

    </div>
    <div id="">
